<!DOCTYPE html> 
<html> <!-- tag는 한쌍으로 움직임 <시작태그> </끝태그> 이렇게 한 쌍으로 움직임  like java에서 {} 느낌 -->
    <head> <!-- head는 탭의 제목-->
         <meta charset="UTF-8"> <!--tag의 속성은 공백으로 구분한다 + 속성은 대소문자 구분하지 않음 -->
        <title> 연습 </title>
        </head> 
    <body> <!-- body는 웹에 보이는 정보-->
        <h1> 연습 첫번째</h1>
    </body>
</html>
