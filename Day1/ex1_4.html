<!DOCTYPE html> 
<html> 
    <head> 
         <meta charset="UTF-8"> 
        <title> 연습 </title>
        <style> 
            p {
                border: 2px solid blue; 
            }  

            span {
                border: 2px solid green; 
            }

            img {
                border : 2px solid red;
            }

            .group1 {
                border : 2px solid magenta;
            }

            #my1 {
                color : red; 
                font-size : 2em; 
                font-weight: bold;
            }

        </style>

        </head> 
    <body> 
        <h1> 연습 첫번째</h1>
         
        <div class="group1"> 
            <p id="my1">연습입니다.</p>
            <p>연습입니다.</p>
            <p>연습입니다.</p>
        </div>

        <div class="group1"> 
            <span> 테스트입니다.</span> 
            <span> 테스트입니다.</span> 
            <span> 테스트입니다.</span>
        </div>

        <div class="group1">
            <img src="images/cat_stand.png"> 
            <img src="images/cat_sit.png">
            <img src="images/cat_run.png">
        </div>

        <div> 
            <input type="text" value="" id="input1">
            <input type="text" value="21"> 
            <input type="text" value="010-1234-5678">

            <button onclick="show()">확인</button>
        </div>

        <div id="output1">

        </div>

        <script> /* head와 body에 다 쓸 수는 있음*/
                /*함수상자를 만들 때에는 function이라는 키워드를 사용해야함*/
            function show() { 
                console.log('버튼이 눌렸어요.'); /* 콘솔에 메시지를 출력하는 함수 + ' or " 다 써도 되지만 '를 권장*/ /*console.log만 쓰면 화면에서 아무리 확인버튼을 눌러도 뭐가 안나오지만 F12에 console을 보면 몇번 눌렀는지 결과가 나오게됨*/

                const input1 = document.querySelector('#input1'); /*documnet는 body안에서 뭘 찾는거를 의미함 */
                const output1 = document.querySelector('#output1'); /*output1이라는 div를 찾아라*/

                output1.innerHTML = `<span>입력한 값 : ${input1.value}</span>`; 
            }

        </script>
    </body>
</html>
