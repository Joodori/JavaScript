<!DOCTYPE html> 
<html> <!-- tag는 한쌍으로 움직임 <시작태그> </끝태그> 이렇게 한 쌍으로 움직임 -->
    <head> <!-- head는 탭의 제목-->
         <meta charset="UTF-8"> <!--tag의 속성은 공백으로 구분한다 + 속성은 대소문자 구분하지 않음 -->
        <title> 연습 </title>
        /* */
        <!-- CSS 스타일 -->
        <style> 
            p {
                border: 2px solid blue; /* p태그에 테두리를 파란색으로 설정 -> div 된 영역이 2px의 두께인 파란색 선으로 만들어짐*/
            }  /*<!-- 중괄호 안에서 주석은 |* 내용 *|이렇게 작성함 --> */

            span {
                border: 2px solid green; /* span태그에 테두리를 초록색으로 설정 -> div 된 영역이 2px의 두께인 초록색 선으로 만들어짐*/
                /*인라인요소 : 글자가 차지하는 만큼만 영역을 가지게됨 */
            }
        </style>

        </head> 
    <body> <!-- body는 웹에 보이는 정보-->
        <h1> 연습 첫번째</h1>
         <!-- 블럭단위 요소 : 눈에 보이는 현상은 자동으로 줄바꿈을 함 -->
        <div> <!-- div는 화면의 일정영역을 할당 tag만 써준다고 보이지는 않음-->
            <p>연습입니다.</p> <!-- <p>태그를 쓰고 안에 내용을 입력하면 body에서 순서대로 나오게됨-->
            <p>연습입니다.</p>  <!--같은 tag인데 줄바꿈을 따로 하지 않았지만 알아서 줄바꿈이 적용되었음-->
            <p>연습입니다.</p> <!-- p라는 것은 패러그래프 라고함 + 블럭단위 요소-->
        </div>


        <!-- 인라인단위 요소 : 눈에 보이는 현상은 오른쪽으로 추가한다 + 자동으로 줄바꿈을 하지 않음 -->
        <div> 
            <span> 테스트입니다.</span> <!-- <span>태그는 줄바꿈을 하지 않음-->
            <span> 테스트입니다.</span> <!-- <span>태그는 인라인 요소로 줄바꿈을 하지 않음-->
            <span> 테스트입니다.</span>
        </div>
    </body>
</html>
