<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>기능이 더 많은 입장료 계산기</title>
    </head>
    <body>
         <div>
            <p> 입장료 계산기</p>
            <div id="timer"> </div>
         </div>

         <div> <!--화면구성에서 성인 수 부분-->
            <span> 성인 수   </span>
            <input id="ad" type="text" value="0">
            <span>명</span>
         </div>

         <div> <!--화면구성에서 어린이 수 부분-->
            <span> 어린이 수 </span>
            <input id="ch" type="text" value="0">
            <span>명</span>
         </div>

         <div> <!--계산버튼 + 입장료 나타내는 부분-->
            <button onclick="calc()"> 계산하기 </button>
            <div id="output"> 입장료 : </div>
         </div>

         <!--할인요금 나타내는 부분-->
        <div>
            <span> 단체할인 </span>
            <input type="radio" name="radioButton" value="yes"> <span>예</span>
            <input type="radio" name="radioButton" value="no" checked> <span>아니오</span>
            <img id="output1" src="images/happy.jpg" width="50">
        </div>

         <div>
            <p> 1인당 요금 : </p> 
            <p> 성인 1인당  20,000원 </p>
            <p> 어린이 1인당 9,900원 </p>
            <p> 단체할인 : 5명 이상 20% </p> 
         </div>

         <div>
            <p>//</p>
            <p> 야간 할인 </p>
            <p> 성인 1인당 12,000원 </p>
            <p> 어린이 1인당 4,500원 </p>
            <p> 오후 6시부터 야간할인이 적용됩니다. </p>
         </div>

         <div>
            <p>//</p>
            <p>이벤트</p>
            <p>입장인원 : 총 ? 명</p>
            <p>당첨자 : ㅇㅇㅇㅇㅇㅇㅇㅇ</p>
            <p>입장하시는 분들은 번호표를 받으세요.</p>
            <p>여섯분을 추첨하여 스타벅스 쿠폰을 드립니다.</p>
         </div>

    <script src="moment.js"></script>
    <script>

      window.addEventListener('DOMContentLoaded', () => {
      console.log(`DOMContentLoaded 이벤트 호출됨.`);
                
      let output1 = document.querySelector('#timer')
      // setInterval(a, b)    a는 함수 b는 숫자(ms)
      setInterval(() => {
      // 시간을 어떻게 띄워놓을지 형식을 맞춰서 curTime 변수에 넣음
      let curTime = moment().format('YYYY-MM-DD HH:mm:ss')
      output1.innerHTML = `<p>${curTime}</p>`;
      }, 100)
      })
      
      


    </script>
   </body>
</html>
